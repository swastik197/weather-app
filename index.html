<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER API</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <header>
        <div class="relative w-full h-[140vh] md:h-screen">
            <video autoplay muted loop playsinline
                class="absolute min-w-full min-h-full w-auto h-auto -z-10  object-cover">
                <source src="weather app back ground - Made with Clipchamp (1).mp4" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
            <nav>
                <div class="flex justify-between w-full items-center p-2 bg-transparent">
                    <div class="font-bold">WEATHER NOW</div>
                    <ul class="flex  items-center ">
                        <li></li>
                        <li>
                            <form class="relative mx-4 hidden sm:flex" action="">


                                <input type="text" placeholder="Search Location" autocomplete="email"
                                    aria-label="Email address"
                                    class="block w-full rounded-3xl border border-neutral-300 bg-transparent py-2 pl-6 pr-20 text-base/6 text-neutral-950 ring-4 ring-transparent transition placeholder:text-neutral-500 focus:border-neutral-950 focus:outline-none focus:ring-neutral-950/5" />
                                <div class="absolute inset-y-1 right-1 flex justify-end">
                                    <button type="submit" aria-label="Submit"
                                        class="flex aspect-square h-full items-center justify-center rounded-3xl bg-neutral-950 text-white transition hover:bg-neutral-800">
                                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                                            width="24px" fill="#AAC1F0">
                                            <path
                                                d="M440-40v-80q-125-14-214.5-103.5T122-438H42v-80h80q14-125 103.5-214.5T440-836v-80h80v80q125 14 214.5 103.5T838-518h80v80h-80q-14 125-103.5 214.5T520-120v80h-80Zm40-158q116 0 198-82t82-198q0-116-82-198t-198-82q-116 0-198 82t-82 198q0 116 82 198t198 82Z" />
                                        </svg>

                                    </button>
                                </div>




                            </form>
                        </li>
                        <li><button class="curr_location cursor-pointer p-1 flex rounded-4xl ">
                                <svg class="m-1" xmlns="http://www.w3.org/2000/svg" height="24px"
                                    viewBox="0 -960 960 960" width="24px" fill="#AAC1F0">
                                    <path
                                        d="M440-42v-80q-125-14-214.5-103.5T122-440H42v-80h80q14-125 103.5-214.5T440-838v-80h80v80q125 14 214.5 103.5T838-520h80v80h-80q-14 125-103.5 214.5T520-122v80h-80Zm40-158q116 0 198-82t82-198q0-116-82-198t-198-82q-116 0-198 82t-82 198q0 116 82 198t198 82Zm0-120q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47Zm0-80q33 0 56.5-23.5T560-480q0-33-23.5-56.5T480-560q-33 0-56.5 23.5T400-480q0 33 23.5 56.5T480-400Zm0-80Z" />
                                </svg>current location</button></li>

                    </ul>
                </div>

            </nav>
            <main>
                <div class=" flex bg-transparent justify-between  w-full ">

                    <div class="m-2 sm:ml-8 ">
                        <div class="flex justify-around w-fit items-baseline">
                            <p class="current_time text-4xl ">--:--:--</p>
                            <!-- <p class="text-lg my-4">pm</p> -->
                        </div>
                        <p class="day">Monday</p>
                        <P class="dt_m">27 january</p>
                    </div>
                    <div class=" m-2 sm:mr-4 flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#AAC1F0">
                            <path
                                d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z" />
                        </svg>
                        <div>
                            <p class="region text-2xl">ASIA/KOLKATA</p>
                            <!-- <p>vhbjknkmytrcyvub</p> -->
                        </div>
                    </div>
                </div>
                <form class="relative m-4 flex sm:hidden" action="">


                    <input type="text" placeholder="Search Location" autocomplete="email" aria-label="Email address"
                        class="block w-full rounded-3xl border border-neutral-300 bg-transparent py-2 pl-6 pr-20 text-base/6 text-neutral-950 ring-4 ring-transparent transition placeholder:text-neutral-500 focus:border-neutral-950 focus:outline-none focus:ring-neutral-950/5" />
                    <div class="absolute inset-y-1 right-1 flex justify-end">
                        <button type="submit" aria-label="Submit"
                            class="flex aspect-square h-full items-center justify-center rounded-3xl bg-neutral-950 text-white transition hover:bg-neutral-800">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                                fill="#AAC1F0">
                                <path
                                    d="M440-40v-80q-125-14-214.5-103.5T122-438H42v-80h80q14-125 103.5-214.5T440-836v-80h80v80q125 14 214.5 103.5T838-518h80v80h-80q-14 125-103.5 214.5T520-120v80h-80Zm40-158q116 0 198-82t82-198q0-116-82-198t-198-82q-116 0-198 82t-82 198q0 116 82 198t198 82Z" />
                            </svg>

                        </button>
                    </div>




                </form>
                <div class="bg-transparent w-full h-[400px]">

                    <p class="text-xl ml-8">TODAY's WEATHER</p>
                    <div class="flex justify-around items-center ">
                        <div>
                            <p class="curr_temp text-7xl">--&deg;c</p>
                            <p class="feel_temp mt-2 text-lg">feels like --&deg;c</p>
                        </div>
                        <p class="description text-lg">
                         
                            <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="">
                            moderate rain
                        </p>
                    </div>
                    <div class=" flex flex-col   my-4 ">
                        <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                            <p class="max_min_temp text-center text-lg p-2 m-4  bg-orange-200 rounded-3xl ">min --&deg;c
                                /max --&deg;c</p>
                            <!-- <p class="text-lg p-4 ">max temp: 40&deg;c</p> -->
                            <p class="pressure text-center text-lg p-2 m-4 items-center bg-blue-200 rounded-3xl ">
                                pressure: </p>

                            <p class="Humidity text-center text-lg p-2 m-4  bg-blue-200 rounded-3xl ">Humidity: </p>
                            <p class="windspeed text-center text-lg p-2 m-4  bg-blue-200 rounded-3xl ">Wind speed: </p>

                        </div>
                        <p class="text-2xl ml-8">Forecast</p>
                        <div class="holder ml-0 sm:ml-8 ">
                            
                        </div>
                    </div>
                </div>
                <p></p>

            </main>
        </div>
    </header>



    <script src="script.js"></script>
</body>

</html>
